

<section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 pt-3">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">UserType List</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row"><div class="col-sm-12 col-md-6"></div><div class="col-sm-12 col-md-6"></div></div><div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-12" align="end">
                            <button  class="btn btn-primary btn-lg m-2" (click)="openAddUserType()">+ Add New </button>
                            <mat-form-field appearance="outline" class="search-box">
                                <mat-label>Search</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Search" >
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                        </div>

                    <table id="example2" class="table table-bordered table-hover " mat-table [dataSource]="dataSource"  >
                 
                        <ng-container matColumnDef="userTypeId">
  <th mat-header-cell *matHeaderCellDef>ID</th>
  <td mat-cell *matCellDef="let row">{{ row.userTypeId }}</td>
</ng-container>



<!-- Name EN -->
<ng-container matColumnDef="userTypeEn">
  <th mat-header-cell *matHeaderCellDef>Name (EN)</th>
  <td mat-cell *matCellDef="let row">{{ row.userTypeEn }}</td>
</ng-container>

<!-- Name AR -->
<ng-container matColumnDef="userTypeAr">
  <th mat-header-cell *matHeaderCellDef>Name (AR)</th>
  <td mat-cell *matCellDef="let row">{{ row.userTypeAr}}</td>
</ng-container>

<!-- Status -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">
      <span class="badge"
            [class.bg-success]="row.isActive"
            [class.bg-danger]="!row.isActive">
        {{ row.isActive ? 'Active' : 'isActive' }}
      </span>
    </td>
  </ng-container>
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let row">
    <button
      mat-icon-button
      color="primary"
      (click)="openEditUserType(row)">
      <mat-icon>edit</mat-icon>
    </button>

  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            
            <mat-paginator
             [length]="dataSource.filteredData.length"
              [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
            </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      </div>
      </div>
      </div>
      <!-- /.container-fluid -->

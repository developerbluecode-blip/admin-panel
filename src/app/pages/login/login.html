<div class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Realestate</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form (ngSubmit)="onSubmit()" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" [(ngModel)]="emails" name="email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="bi bi-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" [(ngModel)]="passwords" name="password"  placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="bi bi-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

     
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
</div>
